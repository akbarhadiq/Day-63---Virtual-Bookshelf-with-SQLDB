{{form.csrf_token}}
<h1>ID : {{book.id}}</h1>

<h2>{{book.id}} - {{book.title}} - {{book.author}}</h2>

<form action="", method="POST">
    <p>{{form.rating.label}}</p>
    {{form.hidden_id(value=book.id)}}

    {{form.submit}}
</form>
