<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%if title%}
        <title>Virtual Bookshelf - {{title}}</title>
    {%else%}
        <title>Virtual Bookshelf</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    {{form.csrf_token}}
    <div class="container">

        <h1>Add Book to Bookshelf</h1>

        <form method="POST" action="">
            <div class="form-group">
                <p>{{form.title.label}}</p>
                {{form.title}}
            </div>

            <div class="form-group">
                <p>{{form.author.label}}</p>
                {{form.author}}
            </div>

            <div class="form-group">
                <p>{{form.rating.label}}</p>
                {{form.rating}}
            </div>

            <div class="form-group button">
                {{form.submit(class="btn btn-info")}}
            </div>

            <div class="button">
                <button class="btn btn-info" href="{{url_for('home')}}">Home</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
