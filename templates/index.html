<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%if title%}
        <title>Virtual Bookshelf - {{title}}</title>
    {%else%}
        <title>Virtual Bookshelf</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <div class="row section-1">

        <div class="col-lg-12">

            <h1>Bookshelf</h1>
            <table class="bookshelf">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {%for book in book_data%}
                    <tr>
                        <td>{{book.title}} <a href="{{url_for('delete'), id=book.id}}">Delete</a></td>
                        <td>{{book.author}}</td>
                        <td>{{book.rating}} <a href="{{url_for('edit', id=book.id)}}">Edit Rating</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>

        </div>


    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
